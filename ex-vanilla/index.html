<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link
      rel="icon"
      href="img/sun-glasses.png"
      sizes="any"
      type="image/svg+xml"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="max-w-md w-full mx-auto p-6 bg-white rounded-md shadow-md"
      id="login-form"
    >
      <h1 class="text-2xl text-center font-bold mb-6">Login</h1>
      <form>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
            >Username</label
          >
          <input
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button
          class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600"
          type="submit"
        >
          Login
        </button>
      </form>
      <span class="text-center text-red-600 mt-3 hidden" id="error-span"
        >Username o password errati
      </span>
      <img
        src="img/cat.gif"
        alt="loading"
        class="mx-auto mt-3 hidden"
        id="loading"
      />
    </div>
    <div
      class="max-w-md w-full mx-auto p-6 bg-white rounded-md shadow-md hidden bg-[url('/img/win.gif')]"
      id="control-panel"
    >
      <h1 class="text-2xl text-center font-bold mb-6">Pannello di Controllo</h1>
      <p class="text-center text-gray-600">
        Sei loggato
        <span class="text-blue-500 font-semibold" id="username-span"
          >username</span
        >!
      </p>
      <div class="flex items-center justify-center">
        <img src="img/sun-glasses.png" alt="" class="w-14" id="sun-glasses" />
      </div>
    </div>
  </body>
</html>
